<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FairShare</title>
  <link rel="stylesheet" type="text/css" href="./public/styles.css">
</head>
<body>
  <div class="container max-w-lg mx-auto my-8 px-2">
    <div class="flex -mx-2">
      <div class="w-1/4 px-2">
  
        <div class="salaries mb-8">
          <h2 class="mb-2">Income</h2>
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="income-yours">
            Your Salary
          </label>
          <h4 class="show-income-yours"></h4>
          <input id="income-yours" type="range" min="0" max="250000" value="40000" step="500">
          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="income-partner">
            Partner's Salary
          </label>
          <h4 class="show-income-partner"></h4>
          <input id="income-partner" type="range" min="0" max="250000" value="60000" step="500">
        </div>
  
        <h3 class="mb-2">The breakdown</h3>
        <ul class="list-reset">
          <li class="mb-2">
            <h5>Total expenses:</h5>
            <span class="js-total"></span>
          </li>
          <li class="mb-2">
            <h5>Your share:</h5>
            <span class="js-your-share"></span> or <span class="js-your-total"></span>
          </li>
          <li class="mb-2">
            <h5>Partner's share:</h5>
             <span class="js-partner-share"></span> or <span class="js-partner-total"></span>
          </li>
        </ul>
      </div>
      <div class="w-3/4 px-2">
        <h2 class="mb-4">Shared monthly expenses</h2>
        <div class="expenses"></div>
      </div>
    </div>
  </div>
  <script src="./public/app.js"></script>
</body>
</html>
